<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">

<h:head>
    <title>Welcome to Quarkus OmniFaces extension!</title>
</h:head>

<f:metadata>
    <f:viewParam name="id" value="#{viewScopeBean.id}" converter="javax.faces.Integer" />
    <f:viewAction action="#{viewScopeBean.viewAction}" />
    <f:event type="preRenderView" listener="#{viewScopeBean.preRenderView}"/>
</f:metadata>

<h:body>

    <h:form id="form" prependId="false">
        <o:messages showDetail="false"/>
        <h:panelGrid columns="2" id="inputs">
            <h:outputLabel value="Id:" for="id"/>
            <h:inputText required="true" value="#{viewScopeBean.sampleBean.id}" id="id" />
            <h:outputLabel value="Name:" for="name"/>
            <h:inputText required="true" value="#{viewScopeBean.sampleBean.name}" id="name" />
            <h:outputLabel value="ViewAction:" for="viewAction"/>
            <h:outputText id="viewAction" value="#{viewScopeBean.viewAction}"/>
            <h:outputLabel value="PreRenderView:" for="preRenderView"/>
            <h:outputText id="preRenderView" value="#{viewScopeBean.preRenderView}"/>
            <h:outputLabel value="ProjectStage:" for="projectStage"/>
            <h:outputText id="projectStage" value="#{viewScopeBean.projectStage}"/>
            <h:outputLabel value="Session timeout:" for="sessionTimeout"/>
            <h:outputText id="sessionTimeout" value="#{viewScopeBean.sessionTimeout}"/>
        </h:panelGrid>
        <p:commandButton id="btn-save" ajax="true" update="@form" value="Save" action="#{viewScopeBean.save}"/>
    </h:form>
</h:body>

</html>
